version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/code # ローカルのコード変更を即時反映
    environment:
      # DB接続情報などをここに設定
      - DATABASE_URL=mysql+pymysql://user:password@host/db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules # コンテナ内のnode_modulesを保護
      - /app/.next
    environment:
      # フロントからバックへのAPIリクエスト先 (サービス名で解決)
      - NEXT_PUBLIC_API_URL=http://backend:8000
